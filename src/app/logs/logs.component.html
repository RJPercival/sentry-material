<h2>My Logs</h2>
<ul class="logs">
  <li *ngFor="let log of logs"
    [class.selected]="log === selectedLog"
    (click)="gotoDetail(log.id)">
    <span class="badge">{{log.priority}}</span>
    <h3>{{log.name}}</h3>
    <span  *ngIf="log.priority> -1" >This Log has an issue.</span>
  
  </li>
</ul>
